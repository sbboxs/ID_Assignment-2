</head>

<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-light">
      <div class="container">
        <a href="index.html" class="navbar-brand">
          <img src="assets/index_assets/mochii-brand-icon.svg" class="w-50 brand-image img-responsive" alt="mochii edu logo">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Home</a>

            <li class="nav-item">
                <button class="btn btn-primary" id="loginBtn">LogIn</button>
            </li>

                <button class="btn btn-primary" id="registerBtn">Register</button>
            </li>
        </ul>
        </div>
      </div>
    </nav>
  </header>
  <section class="pb-3">
    <div class="game-container sci-container">
      <h1 class="text-center py-4">Name The Picture!</h1>
      <div class="science-button">
        <button class="btn btn-primary text-center" id="instruction">Instuction</button>
        <button class="btn btn-primary text-center" onClick="reset()">Reset</button>
      </div>
      
      <div class="text-center">
        <div id="organPicContainer">
        </div>
        <div class="">Wrong Guesses: <span id='mistakes'>0</span> of <span id='maxWrong'></span></div>
        <p>Organ Name :</p>
        <p id="wordSpotlight">The word to be guessed goes here</p>
        <div id="keyboard">
          <div class="keyboard-row d-flex justify-content-center mx-auto mb-2">
            <button class="keyboard-button" onClick="handleGuess('Q')" id="Q">Q</button>
            <button class="keyboard-button" onClick="handleGuess('W')" id="W">W</button>
            <button class="keyboard-button" onClick="handleGuess('E')" id="E">E</button>
            <button class="keyboard-button" onClick="handleGuess('R')" id="R">R</button>
            <button class="keyboard-button" onClick="handleGuess('T')" id="T">T</button>
            <button class="keyboard-button" onClick="handleGuess('Y')" id="Y">Y</button>
            <button class="keyboard-button" onClick="handleGuess('U')" id="U">U</button>
            <button class="keyboard-button" onClick="handleGuess('I')" id="I">I</button>
            <button class="keyboard-button" onClick="handleGuess('O')" id="O">O</button>
          </div>
          <div class="keyboard-row d-flex justify-content-center mx-auto mb-2">
            <button class="keyboard-button" onClick="handleGuess('P')" id="P">P</button>
            <button class="keyboard-button" onClick="handleGuess('A')" id="A">A</button>
            <button class="keyboard-button" onClick="handleGuess('S')" id="S">S</button>
            <button class="keyboard-button" onClick="handleGuess('D')" id="D">D</button>
            <button class="keyboard-button" onClick="handleGuess('F')" id="F">F</button>
            <button class="keyboard-button" onClick="handleGuess('G')" id="G">G</button>
            <button class="keyboard-button" onClick="handleGuess('H')" id="H">H</button>
            <button class="keyboard-button" onClick="handleGuess('J')" id="J">J</button>
            <button class="keyboard-button" onClick="handleGuess('K')" id="K">K</button>
          </div>
          <div class="keyboard-row d-flex justify-content-center mx-auto mb-2">
            <button class="keyboard-button" onClick="handleGuess('L')" id="L">L</button>
            <button class="keyboard-button" onClick="handleGuess('Z')" id="Z">Z</button>
            <button class="keyboard-button" onClick="handleGuess('X')" id="X">X</button>
            <button class="keyboard-button" onClick="handleGuess('C')" id="C">C</button>
            <button class="keyboard-button" onClick="handleGuess('V')" id="V">V</button>
            <button class="keyboard-button" onClick="handleGuess('B')" id="B">B</button>
            <button class="keyboard-button" onClick="handleGuess('N')" id="N">N</button>
            <button class="keyboard-button" onClick="handleGuess('M')" id="M">M</button>
          </div>
        </div>
        
      </div>
    </div>
  </Section>
  <!--Footer-->
  <footer class="p-2 text-center position-relative">
    <div class="container">
      <a href="#" class="footer-link">Privacy Policy</a>
      <a href="#" class="footer-link">Terms and Conditions</a>
    </div>
    <div class="container">
      <span class="footer-copyright">Copyright &copy; 2022 MOCHII EDUCATION</span>
    </div>
  </footer>

  <!--Login/SignUp-->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-center" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title text-center w-100" id="modal-title"></h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

            </div>
        </div>
    </div>
  </div>

    <!-- Optional JavaScript -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>

      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"></script>
