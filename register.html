<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Sign Up Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link class="other-pgs-styles" rel="stylesheet" href="#">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Montserrat:wght@700&family=Playfair+Display&display=swap"
        rel="stylesheet">
</head>

<body class="login-body">
    <div class="container login-container">
        <form id="createAccount">
            <div class="form__message form__message--error"></div>
            <div class="my-4 form__input-group">
                <input type="text" id="signupUsername" class="form-control form__input" autofocus
                    placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>
            <div class="my-4 form__input-group">
                <input type="text" id="signupEmailAddr" class="form-control form__input" autofocus
                    placeholder="Email Address">
                <div class="form__input-error-message"></div>
            </div>
            <div class="my-4 form__input-group">
                <input type="password" id="signupPassword" class="form-control form__input" autofocus
                    placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <div class="my-4 form__input-group">
                <input type="password" id="signupRePassword" class="form-control form__input" autofocus
                    placeholder="Confirm Password">
                <div class="my-4 form__input-error-message"></div>
            </div>
            <div class="my-4 text-center form__input-group">
                <button class="btn btn-primary w-50 form__button" id="createAcc" type="submit">Create Account</button>
            </div>
            <div class="my-4 text-center form__input-group">
                <p class="form__text">
                    <a class="form__link" id="linkLogin">Already have an account? Login here!</a>
                </p>
            </div>
        </form>
    </div>
    <script src="js/register.js" async></script>
</body>
